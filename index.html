<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Google</title>
  </head>
  <body>
    <div id="container">
      <nav id="navbar">
        <ul id="link-list">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <a href="#"
              ><img
                id="google-apps-icon"
                src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png"
                alt="google apps icon"
            /></a>
          </li>
          <li>
            <a href="#"><div id="user-profile"></div></a>
          </li>
        </ul>
      </nav>
      <main id="main">
        <section id="google-logo-container" class="main-section">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="google-logo"
            id="google-logo"
          />
        </section>
        <section id="google-search-container" class="main-section">
          <div id="search-background">
            <img
              src="https://www.pinclipart.com/picdir/middle/91-919100_search-prism-learning-solutions-search-icon-svg-free.png"
              id="search-icon"
            />
            <input id="search-bar" type="text" name="search" />
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg"
              alt="google voice icon"
              id="voice-icon"
              title="Search by voice"
            />
          </div>
        </section>
        <section id="buttons-container" class="main-section">
          <button class="buttons">Google Search</button>
          <button class="buttons">I'm Feeling Lucky</button>
        </section>
      </main>
    </div>
  </body>
</html>
